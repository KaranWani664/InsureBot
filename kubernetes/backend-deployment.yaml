apiVersion: apps/v1
kind: Deployment
metadata:
  name: insurebot-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insurebot-backend
  template:
    metadata:
      labels:
        app: insurebot-backend
    spec:
      containers:
        - name: insurebot-backend
          image: your-dockerhub-username/insurebot-backend:latest # Replace with your image
          ports:
            - containerPort: 8080
          env:
            # Use Kubernetes secrets for sensitive data in production
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: oracle-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oracle-credentials
                  key: password
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: oracle-credentials
                  key: url
            - name: GOOGLE_CLOUD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: google-api-key
                  key: api_key 