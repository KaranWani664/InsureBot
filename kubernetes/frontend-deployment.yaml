apiVersion: apps/v1
kind: Deployment
metadata:
  name: insurebot-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insurebot-frontend
  template:
    metadata:
      labels:
        app: insurebot-frontend
    spec:
      containers:
        - name: insurebot-frontend
          image: your-dockerhub-username/insurebot-frontend:latest # Replace with your image
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_BASE_URL
              value: http://insurebot-backend:8080/api 